<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Mummy</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="bgMusic" autoplay loop></audio>

<!-- Fireworks and hearts -->
<div id="fireworks-container"></div>
<div id="hearts-container"></div>

<div class="card">
  <h1>ğŸ‰ Happy Birthday Mummy  ğŸ‰</h1>

  <!-- Cake -->
  <div class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="layer"></div>
  </div>

  <p id="message"></p>
  <p><b>Tap the Gift ğŸ</b></p>

  <!-- Gift -->
  <div class="gift" onclick="openGift()">
    <div class="lid" id="lid"></div>
    <div class="box"></div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow" id="slideshow">
    <div class="slider">
      <img id="slide" src="mom1.jpeg">
    </div>
    <p id="caption"></p>
    <div class="controls">
      <button onclick="prevSlide()">âŸµ Prev</button>
      <button onclick="nextSlide()">Next âŸ¶</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
